<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <script src="main.js"></script>
    <link rel="icon" type="image/png" href="img/icon.ico">
    <title>Dungeon Mario</title>
</head>
<body onload="init()">
    <h1 class="titleGame">Dungeon Mario Zombie</h1>
    <button id="buttonPlay" class="buttonPlay">Play</button>
    <button id="buttonKeep" style="display: none;">Keep Playing</button>
    <button id="buttonPlayA" style="display: none;">Play Again</button>
    <button id="buttonOtherL" style="display: none;">Other Level</button>

    <button id="buttonLevel1" style="display: none;">1- Money Center</button>
    <button id="buttonLevel2" style="display: none;">2- Z Map</button>
    <img src="" alt="" id="img" width="850" height="550" style="display: none;">

    <canvas id="levels" class="levels" width="850" height="550" style="display: none;"></canvas>

    <div class="container" id="container">
        <img src="" alt="" id="imgfinal" width="850" height="550" style="display: none;">
        <img src="img/principal.png" width="850" height="550" id="imgPrincipal">

        <canvas id="canvas" class="game" width="850" height="550" style="display: none;"></canvas>
    </div>
    <img src="img/abajo.png" id="imgDown">
</body>
</html>
