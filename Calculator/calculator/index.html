<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="images/calc-logo.ico">
</head>
<body>
    <div class="containerMain" id="contenedorGeneral">
        <!-- Buttons Calculator -->
        <div class="containerResult" id="contenedorResultado">
        </div>
        <button class="boton1" id="boton1">1</button>
        <button class="boton2" id="boton2">2</button>
        <button class="boton3" id="boton3">3</button>
        <button class="sumar" id="botonSum">+</button> <br>
        <button class="boton4" id="boton4">4</button>
        <button class="boton5" id="boton5">5</button>
        <button class="boton6" id="boton6">6</button> 
        <button class="restar" id="botonRes">-</button><br>
        <button class="boton7" id="boton7">7</button>
        <button class="boton8" id="boton8">8</button>
        <button class="boton9" id="boton9">9</button> 
        <button class="dividir" id="botonDiv">รท</button><br>
        <button class="multiplicar" id="botonMul">ร</button>
        <button class="coma" id="botonCom">.</button>
        <button class="resetbu" id="resetbu">C</button>
        <button class="botonCe" id="botonCe">CE</button> 
        <button class="boton0" id="boton0">0</button>
          
        <button class = "bresult" id="bresult">=</button>
        <!-- Result -->
        <div class="result" id="result"></div>
        
    </div>
    <script src="js/main.js"></script>
    <script src="info.js"></script>
</body>
</html>
